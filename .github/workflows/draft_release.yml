name: Build & Draft Release

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Cargo.toml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: "Battle Cats Complete"

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      app_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -1 | awk -F '"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"
      - name: Check if tag exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          TAG="v$VERSION"
          # Check if release exists; if command fails, it doesn't exist (good)
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Version $TAG already exists."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Version $TAG is new! Preparing release..."
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build-windows:
    name: Build Windows
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Dependencies
        uses: swatinem/rust-cache@v2
        with:
           key: windows-release
      - name: Build Release
        run: cargo build --release --verbose
      - name: Rename and Zip (Windows)
        run: |
          move target/release/*.exe "${{ env.BIN_NAME }}.exe"
          Compress-Archive -Path "${{ env.BIN_NAME }}.exe" -DestinationPath bcc_windows.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: bcc_windows.zip
          retention-days: 1

  build-linux:
    name: Build Linux
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Dependencies
        uses: swatinem/rust-cache@v2
        with:
           key: linux-release
      - name: Build Release
        run: cargo build --release --verbose
      - name: Prepare and Zip (Linux)
        run: |
          ORIGINAL_BIN_NAME=$(sed -n 's/^name = "\(.*\)"/\1/p' Cargo.toml | head -1)
          mv "target/release/$ORIGINAL_BIN_NAME" "${{ env.BIN_NAME }}"
          chmod +x "${{ env.BIN_NAME }}"
          zip bcc_linux.zip "${{ env.BIN_NAME }}"
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: bcc_linux.zip
          retention-days: 1

  build-macos:
    name: Build MacOS
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo Dependencies
        uses: swatinem/rust-cache@v2
        with:
           key: macos-release
      - name: Build Release
        run: cargo build --release --verbose
      - name: Prepare and Zip (Mac)
        run: |
          ORIGINAL_BIN_NAME=$(sed -n 's/^name = "\(.*\)"/\1/p' Cargo.toml | head -1)
          mv "target/release/$ORIGINAL_BIN_NAME" "${{ env.BIN_NAME }}"
          chmod +x "${{ env.BIN_NAME }}"
          zip bcc_mac.zip "${{ env.BIN_NAME }}"
      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: bcc_mac.zip
          retention-days: 1

  create-release:
    name: Create Release Draft
    needs: [check-version, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: List artifacts (Verification)
        run: ls -R artifacts
      - name: Create Release Draft
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MY_RELEASE_TOKEN }}
          tag_name: v${{ needs.check-version.outputs.app_version }}
          name: Battle Cats Complete v${{ needs.check-version.outputs.app_version }}
          draft: true
          prerelease: true
          files: artifacts/*
